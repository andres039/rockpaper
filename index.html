<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body class="container notification">
      <div class= 'has-text-centered py-5'>
      <h1 class="title is-2 py-4">Play rock, paper, scissors</h1>
    
</div>
</div>
<div id="userOptions" class="hero py-4 is-flex-direction-row is-centered buttons">
  <button id="Rock" class="button  is-info ">Rock</button>
  <button id="Paper" class="button  is-success">Paper</button>
  <button id="Scissors" class="button  is-warning">Scissors
  </button>
</div>
<div class="section has-text-centered py-4">
  <div class="section py-6 ">
    <p id="veridict" class='subtitle is-5 hero'></p>
  </div>
    <section id="score" >
      <div class="section card py-2">
      <p class="title is-3">You:</p>
      <p id="yourscore" class='subtitle is-4 pt-4'></p>
      <div class='yourchoice image is-48x48 container'></div>
    </div>
    <div class="section card py-2">
      <p class="is-3 title">Oponent:</p>
      <p id="gorillascore" class='subtitle is-4 pt-4'></p>
      <div class='computerchoice image is-48x48 container'></div>
    </div>
    </section>
</div>
    <script src="script.js"></script>
  </body>
</html>
